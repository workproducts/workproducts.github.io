<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" type="text/css" href="https://contentful.github.io/ui-extensions-sdk/cf-extension.css"><style>body,html{margin:0}*{box-sizing:border-box}.log-window{width:100%;border:1px solid #c3cfd5;height:200px;font-family:Courier New,Courier,monospace;padding:4px 8px;display:none;overflow:auto}.log-window p{margin:0;line-height:14px;font-size:11px;white-space:nowrap}.content{margin-bottom:24px}.confirm{position:fixed;display:flex;justify-content:center;align-items:center;flex-direction:column;top:0;left:0;bottom:0;right:0;background:hsla(0,0%,100%,.9);text-align:center;display:none}.confirm .cf-btn-primary{margin-right:4px}</style></head><body> <div class="content"> <p>Duplicate this entry and all references recursively.</p> <div class="cf-form-field"> <label> <span>Title</span> <input type="text" placeholder="New toolkit title" value="" class="cf-form-input clone-tag"> </label> <div class="cf-form-hint"> This will be used as the title for the new entry. If left blank, &quot;New Toolkit&quot; will be used. </div> </div> <button class="cf-btn-primary" onclick="toggleConfirmModal(true)">Copy this entry and all references</button> </div> <div class="log-window"></div> <div class="confirm"> <div> <p> <strong>Are you sure?</strong><br> This will create multiple new entries. </p> </div> <div> <button class="cf-btn-primary" onclick="toggleConfirmModal(false); doTheDeepCopy()">Confirm</button> <button class="cf-btn-secondary" onclick="toggleConfirmModal(false)">Cancel</button> </div> </div> <script src="app.bcbd3d2a.js"></script>
</body></html>
